<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>JFM Admin Login </title>
    <link type="text/css" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="webjars/jquery/3.1.1-1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</head>
<body class="container">
<div class="row"></div>
<div class="row" style="margin-top:100px;">
    <div class="col-lg-4"></div>
    <div class="col-lg-3">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">JFM Admin Login</h3>
            </div>
            <div class="panel-body">
                <div th:if="${param.error}">
                    <p class="bg-danger">Invalid username and password.</p>
                </div>
                <div th:if="${param.logout}">
                    <p class="bg-success">You have been logged out.</p>
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="center-block">
                        <div class="form-group">
                            <label for="formUser">Username:</label><input id="formUser" type="text" class="form-control" name="username"/>
                        </div>
                        <div class="form-group">
                            <label  for="formPassword">Password:</label><input id="formPassword" type="password" class="form-control" name="password"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="form-control" value="Sign In"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-4"></div>
</div>
<div class="row"></div>
</body>
</html>
